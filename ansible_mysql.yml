---
- hosts: "localhost"
  remote_user: ubuntu
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  vars_prompt:

  - name: mysql_root_password
    prompt: "Define the Mysql root Password"

  - name: mysql_zabbix_password
    prompt: "Define the Mysql zabbix Password"

  handlers:
    - name: Restart MySQL
      systemd:
        name: mysql
        state: restarted

  tasks:
    - name: Update Apt-get Cache
      apt:
        update_cache: yes

    - name:
      apt:
        name:
          - zabbix-server-mysql
          - zabbix-frontend-php
          - zabbix-apache-conf
          - zabbix-sql-scripts
          - zabbix-agent
        state: present

    - name: Remove mysql
      apt:
        name: mysql-server
        update_cache: yes
        state: absent

    - name: Install mysql
      apt:
        name: mysql-server
        update_cache: yes
        state: absent


    - name: Installing python pip dependency
      apt:
        name: python3-pip
        state: present

    - name: "Installing apt dependencies"
      apt:
        name: "{{item}}"
      with_items:
        - python3-pip
        - python3-dev
        - libmysqlclient-dev

    - name: "Installing pip dependencies"
      become: yes
      pip:
        name: pymysql
        state: present

    - name: Mysql Service start
      systemd:
        state: started
        enabled: yes
        name: mysql

    - name: Create /root/.my.cnf  with root password credentials
      template:
        src:  my.cnf
        dest: /root/.my.cnf
        owner: root
        mode: 0600
      become: yes
      notify: Restart MySQL

    - name: Ensure mysql root password is updated for all root accounts
      mysql_user:
        name: root
        host: localhost
        login_unix_socket: /var/run/mysqld/mysqld.sock
        password: "{{mysql_root_password }}"
        priv: '*.*:ALL,GRANT'
        check_implicit_admin: true
      become: yes
      notify: Restart MySQL

    - name: Create zabbix database
      become: yes
      mysql_db:
        name: zabbix
        collation: utf8_bin
        encoding: utf8
        state: present

    - name: Create zabbix mysql account
      become: yes
      mysql_user:
        name: 'zabbix'
        password: '{{ mysql_zabbix_password }}'
        priv: "zabbix.*:ALL,GRANT"

    - name: Populate the Mysql Zabbix new DB
      shell: zcat /usr/share/doc/zabbix-sql-scripts/mysql/create.sql.gz | mysql --database -u zabbix -p "{{ mysql_zabbix_password }}"
